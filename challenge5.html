<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 5</title>
    <link rel="stylesheet" href="challenge5.css">
</head>
<body>
    <div class="board">
        <h1>Calculator</h1>
        <div class="inputs">
            <div>
                <input type="text" id="input1">
                <input type="text" id="input2">
            </div>
            <br>
            <div class="buttons">
                <div onClick=add()>+</div>
                <div onClick=subtract()>-</div>
                <div onClick=divide()>/</div>
                <div onClick=multiply()>*</div>
                <div onClick=modulo()>%</div>
            </div>
            <div class="answer">
                <h4>Result:</h4>
                <div class="result"></div>
            </div>
        </div>
    </div>
    <script src="challenge5.js"></script>
</body>
</html>
